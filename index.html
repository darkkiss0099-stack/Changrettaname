<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEDKORDON | MONOCHROME</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ffffff; /* ขาวบริสุทธิ์ */
            --secondary: #888888; /* เทากลาง */
            --bg-dark: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }

        body {
            background: var(--bg-dark);
            color: #fff;
            height: 100vh;
            width: 100vw;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            /* ปรับรูปพื้นหลังให้เป็นขาวดำ */
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.7)),
                        url('https://img5.pic.in.th/file/secure-sv1/14401b8158e755eb4a.jpg');
            background-size: cover;
            background-position: center;
            filter: grayscale(100%);
            z-index: -1;
        }

        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(255, 255, 255, 0.02) 50%);
            background-size: 100% 4px;
            z-index: 10;
            pointer-events: none;
        }

        #rainCanvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none; opacity: 0.2;
        }

        .main-container {
            position: relative;
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }

        /* --- Header --- */
        .header-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .glitch-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 5.5rem;
            font-weight: 900;
            letter-spacing: 25px;
            text-transform: uppercase;
            color: var(--primary);
            text-shadow: 0 0 20px rgba(255,255,255,0.4);
            animation: breathe 4s ease-in-out infinite;
            margin-bottom: 15px;
        }

        .status-bar {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.75rem;
            letter-spacing: 12px;
            color: var(--secondary);
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            padding: 8px 30px;
            display: inline-block;
        }

        /* --- Logo Monochrome --- */
        .logo-wrap {
            position: relative;
            margin: 50px 0;
            filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.15));
        }

        .main-logo {
            width: 260px;
            filter: grayscale(100%) brightness(1.2) contrast(1.1);
            animation: rotation3D 15s linear infinite;
            transform-style: preserve-3d;
        }

        /* --- Partner Grid (Industrial Design) --- */
        .partner-grid {
            display: grid;
            grid-template-columns: 1fr 1.2fr 1fr;
            gap: 15px;
            width: 85%;
            margin-top: 20px;
        }

        .nav-card {
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--border);
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(15px);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            overflow: hidden;
        }

        /* มุมเหลี่ยมสไตล์แผ่นเหล็ก */
        .nav-card::before {
            content: ""; position: absolute; top: 0; left: 0;
            width: 10px; height: 10px; border-top: 2px solid var(--primary); border-left: 2px solid var(--primary);
        }
        .nav-card::after {
            content: ""; position: absolute; bottom: 0; right: 0;
            width: 10px; height: 10px; border-bottom: 2px solid var(--primary); border-right: 2px solid var(--primary);
        }

        .nav-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary);
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .nav-card h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 6px;
            color: var(--primary);
        }

        .center-display {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-left: 1px solid var(--border);
            border-right: 1px solid var(--border);
            background: rgba(255,255,255,0.01);
        }

        .center-display p {
            font-size: 0.8rem;
            color: var(--secondary);
            letter-spacing: 3px;
            margin-bottom: 5px;
        }

        .center-display .label {
            color: #fff;
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: 5px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        /* --- Music Player --- */
        #music-container {
            position: fixed;
            bottom: 40px;
            right: 40px; /* ย้ายมาขวาให้ดูบาลานซ์ */
            z-index: 100;
        }

        .player-bar {
            display: flex;
            align-items: center;
            background: #000;
            border: 1px solid var(--border);
            padding: 12px 25px;
            gap: 20px;
            box-shadow: 10px 10px 0px rgba(255,255,255,0.05);
        }

        .album-art {
            width: 45px; height: 45px;
            filter: grayscale(100%);
            border: 1px solid var(--secondary);
        }

        .song-info h4 { font-size: 0.85rem; letter-spacing: 2px; color: #fff; margin-bottom: 4px;}
        .song-info p { font-size: 0.65rem; color: var(--secondary); }

        .btn-toggle {
            background: #fff;
            color: #000;
            border: none;
            width: 35px; height: 35px;
            font-weight: 900;
            transition: 0.3s;
        }
        .btn-toggle:hover { background: #ccc; }

        /* --- Animations --- */
        @keyframes rotation3D {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        @keyframes breathe {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(0.98); }
        }

        .footer {
            position: absolute;
            bottom: 25px;
            font-size: 0.65rem;
            letter-spacing: 8px;
            color: var(--secondary);
            text-transform: uppercase;
        }

        @media (max-width: 900px) {
            .glitch-title { font-size: 2.8rem; letter-spacing: 12px; }
            .partner-grid { grid-template-columns: 1fr; width: 90%; }
            .center-display { padding: 20px 0; border: none; border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); }
        }
    </style>
</head>
<body>

    <div class="bg-overlay"></div>
    <div class="scanlines"></div>
    <canvas id="rainCanvas"></canvas>

    <div class="main-container">
        <header class="header-section">
            <h1 class="glitch-title">DEDKORDON</h1>
            <div class="status-bar">ENCRYPTED // BLACK_LABEL_2K26</div>
        </header>

        <div class="logo-wrap">
            <img src="https://img2.pic.in.th/Untitled-2abc1d067d1c658d9.png" alt="Core" class="main-logo">
        </div>

        <section class="partner-grid">
            <div class="nav-card" onclick="window.open('http://member.dedkordongg.xyz/', '_blank')">
                <h3>MEMBERS</h3>
            </div>

            <div class="center-display">
                <p>PROTOCOL ACTIVATED</p>
                <div class="label">HARD TO FALL</div>
            </div>

            <div class="nav-card" onclick="window.open('http://jqluse.dedkordongg.xyz/', '_blank')">

    <div id="music-container">
        <div class="player-bar">
            <img src="https://i.ytimg.com/vi/P8Am-QTUQes/maxresdefault.jpg" class="album-art" alt="Art">
            <div class="song-info">
                <h4>NEVER LOSE ME</h4>
                <p>FLO MILLI // SYSTEM AUDIO</p>
            </div>
            <button class="btn-toggle" onclick="togglePlayPause()" id="playBtn">||</button>
        </div>

    <div id="yt-player" style="display:none;"></div>

    <footer class="footer">
        UNAUTHORIZED ACCESS PROHIBITED | BY <a href="#" style="color:#fff; text-decoration:none;">OSHI</a>
    </footer>

    <script>
        // Silver Rain Effect
        const canvas = document.getElementById('rainCanvas');
        const ctx = canvas.getContext('2d');
        let width, height, drops = [];

        function initRain() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            drops = Array(120).fill().map(() => ({
                x: Math.random() * width,
                y: Math.random() * height,
                len: Math.random() * 20 + 5,
                speed: Math.random() * 12 + 4
            }));
        }

        function drawRain() {
            ctx.clearRect(0, 0, width, height);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 0.8;
            drops.forEach(d => {
                ctx.beginPath();
                ctx.moveTo(d.x, d.y);
                ctx.lineTo(d.x, d.y + d.len);
                ctx.stroke();
                d.y += d.speed;
                if (d.y > height) { d.y = -d.len; d.x = Math.random() * width; }
            });
            requestAnimationFrame(drawRain);
        }
        window.addEventListener('resize', initRain);
        initRain(); drawRain();

        // Youtube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '0', width: '0',
                videoId: 'P8Am-QTUQes',
                playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': 'P8Am-QTUQes' },
                events: { 'onReady': (e) => { e.target.setVolume(40); }}
            });
        }

        function togglePlayPause() {
            const btn = document.getElementById('playBtn');
            if (player.getPlayerState() === 1) {
                player.pauseVideo();
                btn.innerText = "▶";
            } else {
                player.playVideo();
                btn.innerText = "||";
            }
        }
        document.body.addEventListener('click', () => { if(player) player.playVideo(); }, { once: true });
    </script>
</body>
</html>
