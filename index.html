<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEDKORDON | NEO-INTERFACE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #0066ff;
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }

        body {
            background: var(--bg-dark);
            color: #fff;
            height: 100vh;
            width: 100vw;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Background Video/Image Overlay */
        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.4) 100%),
                        url('https://img5.pic.in.th/file/secure-sv1/14401b8158e755eb4a.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        /* Scanline Effect */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            z-index: 10;
            pointer-events: none;
            opacity: 0.3;
        }

        #rainCanvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none; opacity: 0.4;
        }

        .main-container {
            position: relative;
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }

        /* --- Header --- */
        .header-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .glitch-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            font-weight: 900;
            letter-spacing: 20px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 2px 2px var(--secondary), -2px -2px var(--primary);
            animation: float 4s ease-in-out infinite;
            margin-bottom: 10px;
        }

        .status-bar {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 10px;
            color: var(--primary);
            opacity: 0.8;
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            padding: 5px 20px;
        }

        /* --- Logo 3D --- */
        .logo-wrap {
            position: relative;
            margin: 40px 0;
            filter: drop-shadow(0 0 30px rgba(0, 242, 255, 0.2));
        }

        .main-logo {
            width: 280px;
            animation: rotation3D 12s linear infinite;
            transform-style: preserve-3d;
        }

        @keyframes rotation3D {
            0% { transform: rotateY(0deg) rotateX(5deg); }
            100% { transform: rotateY(360deg) rotateX(5deg); }
        }

        /* --- Action Grid --- */
        .partner-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr 1fr;
            gap: 20px;
            width: 90%;
            align-items: center;
        }

        .nav-card {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 25px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: 0.4s;
            clip-path: polygon(15% 0%, 100% 0%, 85% 100%, 0% 100%);
        }

        .nav-card:hover {
            border-color: var(--primary);
            background: rgba(0, 242, 255, 0.05);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 242, 255, 0.1);
        }

        .nav-card h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            letter-spacing: 4px;
            color: #fff;
        }

        .center-info {
            text-align: center;
            border-left: 1px solid var(--primary);
            border-right: 1px solid var(--primary);
            padding: 0 20px;
        }

        .center-info p {
            font-size: 0.9rem;
            color: #888;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .center-info .highlight {
            color: var(--primary);
            display: block;
            font-weight: bold;
            margin-top: 5px;
        }

        /* --- Cyber Music Player --- */
        #music-container {
            position: fixed;
            bottom: 40px;
            left: 40px;
            z-index: 100;
        }

        .player-compact {
            display: flex;
            align-items: center;
            background: rgba(0,0,0,0.8);
            border-left: 4px solid var(--primary);
            padding: 10px 20px;
            gap: 15px;
            transition: 0.3s;
        }

        .player-compact:hover { background: #111; }

        .album-art {
            width: 50px; height: 50px;
            border: 1px solid var(--primary);
            animation: pulse-border 2s infinite;
        }

        @keyframes pulse-border {
            0% { box-shadow: 0 0 0 0 rgba(0, 242, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 242, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 242, 255, 0); }
        }

        .song-info h4 { font-size: 0.9rem; letter-spacing: 1px; }
        .song-info p { font-size: 0.7rem; color: var(--primary); }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .btn-play {
            background: var(--primary);
            color: #000;
            border: none;
            width: 30px; height: 30px;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.8rem; font-weight: bold;
        }

        .vol-slider {
            width: 100px;
            height: 4px;
            background: #333;
            position: relative;
        }
        .vol-fill { height: 100%; background: var(--primary); width: 50%; }

        /* --- Footer --- */
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.7rem;
            letter-spacing: 5px;
            opacity: 0.5;
        }
        .footer a { color: var(--primary); text-decoration: none; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            .glitch-title { font-size: 2.5rem; letter-spacing: 10px; }
            .partner-grid { grid-template-columns: 1fr; }
            .nav-card { clip-path: none; }
        }
    </style>
</head>
<body>

    <div class="bg-overlay"></div>
    <div class="scanlines"></div>
    <canvas id="rainCanvas"></canvas>

    <div class="main-container">
        <header class="header-section">
            <h1 class="glitch-title">DEDKORDON</h1>
            <div class="status-bar">EST. 2026 // SYSTEM ONLINE</div>
        </header>

        <div class="logo-wrap">
            <img src="https://img2.pic.in.th/Untitled-2abc1d067d1c658d9.png" alt="Core" class="main-logo">
        </div>

        <section class="partner-grid">
            <div class="nav-card" onclick="window.open('http://member.dedkordongg.xyz/', '_blank')">
                <h3>MEMBERS</h3>
            </div>

            <div class="center-info">
                <p>Advanced Security Presence</p>
                <span class="highlight">HARD TO FALL • NEVER SURRENDER</span>
            </div>

            <div class="nav-card" onclick="window.open('http://jqluse.dedkordongg.xyz/', '_blank')">
                <h3>JQLUES</h3>
            </div>
        </section>
    </div>

    <div id="music-container">
        <div class="player-compact">
            <img src="https://i.ytimg.com/vi/P8Am-QTUQes/maxresdefault.jpg" class="album-art" alt="Art">
            <div class="song-info">
                <h4>NEVER LOSE ME</h4>
                <p>FLO MILLI</p>
                <div class="controls">
                    <button class="btn-play" onclick="togglePlayPause()" id="playBtn">||</button>
                    <div class="vol-slider" id="vol-container">
                        <div class="vol-fill" id="vol-bar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="yt-player" style="display:none;"></div>

    <footer class="footer">
        © 2026 DEDKORDON NETWORK | CORE_BY: <a href="#">OSHI</a>
    </footer>

    <script>
        // Rain Effect
        const canvas = document.getElementById('rainCanvas');
        const ctx = canvas.getContext('2d');
        let width, height, drops = [];

        function initRain() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            drops = Array(100).fill().map(() => ({
                x: Math.random() * width,
                y: Math.random() * height,
                len: Math.random() * 30 + 10,
                speed: Math.random() * 15 + 5
            }));
        }

        function drawRain() {
            ctx.clearRect(0, 0, width, height);
            ctx.strokeStyle = '#00f2ff';
            ctx.lineWidth = 1;
            drops.forEach(d => {
                ctx.beginPath();
                ctx.moveTo(d.x, d.y);
                ctx.lineTo(d.x, d.y + d.len);
                ctx.stroke();
                d.y += d.speed;
                if (d.y > height) { d.y = -d.len; d.x = Math.random() * width; }
            });
            requestAnimationFrame(drawRain);
        }
        window.addEventListener('resize', initRain);
        initRain(); drawRain();

        // YouTube API & Logic
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '0', width: '0',
                videoId: 'P8Am-QTUQes',
                playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': 'P8Am-QTUQes' },
                events: { 'onReady': (e) => {
                    e.target.setVolume(50);
                    setupVolume();
                }}
            });
        }

        function togglePlayPause() {
            const btn = document.getElementById('playBtn');
            if (player.getPlayerState() === 1) {
                player.pauseVideo();
                btn.innerText = "▶";
            } else {
                player.playVideo();
                btn.innerText = "||";
            }
        }

        function setupVolume() {
            const container = document.getElementById('vol-container');
            const bar = document.getElementById('vol-bar');
            container.addEventListener('click', (e) => {
                const rect = container.getBoundingClientRect();
                let percent = (e.clientX - rect.left) / rect.width;
                percent = Math.max(0, Math.min(1, percent));
                bar.style.width = (percent * 100) + "%";
                player.setVolume(percent * 100);
            });
        }

        document.body.addEventListener('click', () => { if(player) player.playVideo(); }, { once: true });
    </script>
</body>
</html>
