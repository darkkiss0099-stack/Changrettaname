
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHANGRETTA | OFFICIAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ffffff;
            --secondary: #888888;
            --bg-dark: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }

        body {
            background: var(--bg-dark);
            color: #fff;
            height: 100vh;
            width: 100vw;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.7)),
                        url('https://img5.pic.in.th/file/secure-sv1/14401b8158e755eb4a.jpg');
            background-size: cover;
            background-position: center;
            filter: grayscale(100%);
            z-index: -1;
        }

        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(255, 255, 255, 0.02) 50%);
            background-size: 100% 4px;
            z-index: 10;
            pointer-events: none;
        }

        #rainCanvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none; opacity: 0.25;
        }

        .main-container {
            position: relative;
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }

        /* --- Brand Text Logo --- */
        .brand-logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem; /* ลดขนาดลงจาก 6rem */
            font-weight: 900;
            letter-spacing: 15px;
            text-transform: uppercase;
            color: var(--primary);
            text-shadow: 0 0 30px rgba(255,255,255,0.4), 0 0 60px rgba(255,255,255,0.1);
            margin-bottom: 15px;
            animation: floating 4s ease-in-out infinite;
            user-select: none;
            text-align: center;
        }

        .status-bar {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.65rem; /* ลดขนาดลงเล็กน้อย */
            letter-spacing: 10px;
            color: var(--secondary);
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            padding: 6px 20px;
            margin-bottom: 40px;
            display: inline-block;
        }

        /* --- ปรับขนาดป้ายให้ Compact ลง --- */
        .changretta-plate {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 30px 60px; /* ลด Padding ลงเยอะพอสมควร */
            text-align: center;
            backdrop-filter: blur(12px);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            width: auto;
            min-width: 320px; /* ลด Min-width ลงจาก 450px */
        }

        .changretta-plate:hover {
            background: rgba(255, 255, 255, 0.08);
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.05);
            transform: translateY(-5px);
        }

        .plate-main-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem; /* ลดขนาดฟอนต์ลง */
            font-weight: 700;
            letter-spacing: 10px;
            color: var(--primary);
            margin-bottom: 8px;
            text-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        .real-member-tag {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem; /* ลดขนาด Tag ลง */
            letter-spacing: 6px;
            color: var(--secondary);
            text-transform: uppercase;
        }

        /* ขอบกรอบ 4 ด้าน (ปรับขนาดให้เล็กลงตามป้าย) */
        .corner {
            position: absolute;
            width: 18px; /* ลดขนาดมุมลง */
            height: 18px;
            border: 2px solid var(--primary);
            filter: drop-shadow(0 0 5px var(--primary));
        }
        .c-tl { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .c-tr { top: -2px; right: -2px; border-left: none; border-bottom: none; }
        .c-bl { bottom: -2px; left: -2px; border-right: none; border-top: none; }
        .c-br { bottom: -2px; right: -2px; border-left: none; border-top: none; }

        /* --- Music Player --- */
        #music-container {
            position: fixed;
            bottom: 40px;
            right: 40px;
            z-index: 100;
        }

        .player-bar {
            display: flex;
            align-items: center;
            background: #000;
            border: 1px solid var(--border);
            padding: 10px 20px;
            gap: 15px;
            box-shadow: 5px 5px 0px rgba(255,255,255,0.1);
        }

        .album-art {
            width: 40px; height: 40px;
            filter: grayscale(100%);
            border: 1px solid var(--secondary);
        }

        .song-info h4 { font-size: 0.8rem; letter-spacing: 1px; color: #fff; }
        .song-info p { font-size: 0.55rem; color: var(--secondary); margin-top: 2px; }

        .btn-toggle {
            background: #fff;
            color: #000;
            border: none;
            width: 30px; height: 30px;
            font-weight: 900;
            transition: 0.3s;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); filter: brightness(1); }
            50% { transform: translateY(-8px); filter: brightness(1.2); }
        }

        .footer {
            position: absolute;
            bottom: 25px;
            font-size: 0.55rem;
            letter-spacing: 5px;
            color: var(--secondary);
        }

        @media (max-width: 768px) {
            .brand-logo-text { font-size: 2.5rem; letter-spacing: 8px; }
            .changretta-plate { padding: 25px 30px; min-width: 280px; }
            .plate-main-text { font-size: 1.4rem; letter-spacing: 6px; }
        }
    </style>
</head>
<body>

    <div class="bg-overlay"></div>
    <div class="scanlines"></div>
    <canvas id="rainCanvas"></canvas>

    <div class="main-container">
        <h1 class="brand-logo-text">CHANGRETTA</h1>
        
        <div class="status-bar">ALL PLAYER REAL  CHANGRETTA 2K26</div>

        <div class="changretta-plate" onclick="window.open('http://member.dedkordongg.xyz/', '_blank')">
            <div class="corner c-tl"></div>
            <div class="corner c-tr"></div>
            <div class="corner c-bl"></div>
            <div class="corner c-br"></div>
            
            <div class="plate-main-text">CHANGRETTA</div>
            <div class="real-member-tag">REAL MEMBER</div>
        </div>
    </div>

    <div id="music-container">
        <div class="player-bar">
            <img src="https://i.ytimg.com/vi/P8Am-QTUQes/maxresdefault.jpg" class="album-art" alt="Art">
            <div class="song-info">
                <h4>NEVER LOSE ME</h4>
                <p>FLO MILLI // AUDIO_SYSTEM</p>
            </div>
            <button class="btn-toggle" onclick="togglePlayPause()" id="playBtn">||</button>
        </div>
    </div>

    <div id="yt-player" style="display:none;"></div>

    <footer class="footer">
        © 2026 CHANGRETTA | DESIGNED BY OSHI
    </footer>

    <script>
        const canvas = document.getElementById('rainCanvas');
        const ctx = canvas.getContext('2d');
        let width, height, drops = [];

        function initRain() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            drops = Array(100).fill().map(() => ({
                x: Math.random() * width,
                y: Math.random() * height,
                len: Math.random() * 15 + 5,
                speed: Math.random() * 10 + 4
            }));
        }

        function drawRain() {
            ctx.clearRect(0, 0, width, height);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.15)';
            ctx.lineWidth = 0.7;
            drops.forEach(d => {
                ctx.beginPath();
                ctx.moveTo(d.x, d.y);
                ctx.lineTo(d.x, d.y + d.len);
                ctx.stroke();
                d.y += d.speed;
                if (d.y > height) { d.y = -d.len; d.x = Math.random() * width; }
            });
            requestAnimationFrame(drawRain);
        }
        window.addEventListener('resize', initRain);
        initRain(); drawRain();

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '0', width: '0',
                videoId: 'P8Am-QTUQes',
                playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': 'P8Am-QTUQes' },
                events: { 'onReady': (e) => { e.target.setVolume(40); }}
            });
        }

        function togglePlayPause() {
            const btn = document.getElementById('playBtn');
            if (player.getPlayerState() === 1) {
                player.pauseVideo();
                btn.innerText = "▶";
            } else {
                player.playVideo();
                btn.innerText = "||";
            }
        }
        document.body.addEventListener('click', () => { if(player) player.playVideo(); }, { once: true });
    </script>
</body>
</html>
